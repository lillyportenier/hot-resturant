<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <title>Make Reservation</title>
</head>

<body>
    <style>
        .jumbotron {
            font-weight: bold;
            text-align: center;
           
        }

        body {
            margin-right: 50px;
            margin-left: 50px;
        }
    </style>

    <div class="jumbotron">
        <h1 class="display-4"><span class="glyphicon glyphicon-fire"></span>Hot Resturant</h1>
        <hr class="my-4">
        <h2>Make your reservation!</h2>
        <a href="www.goggle.com" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true"><span class="glyphicon glyphicon-list-alt"></span>   View
            Tables</a>
        <a href="hot.html" class="btn btn-primary btn-lg" tabindex="-1" role="button"
            aria-disabled="true"><span class="glyphicon glyphicon-home"></a>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Make Reservation</a> -->
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            Table Reservation
        </div>
        <div class="card-body">
            <div class="panel panel-default">

                <div class="panel-body">

                    <form role="form">

                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="reserve_name">
                        </div>

                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="text" class="form-control" id="reserve_phone">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" id="reserve_email">
                        </div>

                        <div class="form-group">
                            <label for="">Unique ID</label>
                            <input type="text" class="form-control" id="reserve_uniqueID">
                        </div>

                        <button type="submit" class="btn btn-primary submit">Submit</button>
                         <!-- TODO make sure sumbit button sends info somewhere -->
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
</body>

</html>
